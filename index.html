<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Rock Paper Scissors</title>
        <meta charset="utf-8">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div id="container" style="display: flex; flex-direction: column; align-items: center; gap: 40px;">
            <div id="buttons" style="gap: 50px; display: flex;

            </div>
            <div id="score" style="display: flex; gap: 50px;"></div>
        </div>
    </body>
</html>
